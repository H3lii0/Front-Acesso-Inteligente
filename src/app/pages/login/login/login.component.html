<div style="display: flex; justify-content: center; margin-top: 500px;">
    <form (submit)="login($event)">
        <div>
            <input type="email" name="email" [(ngModel)]="email">
        </div>
        <div>
            <input type="password" name="password" [(ngModel)]="password">
        </div>
        <button>Acessar</button>
    </form>
</div>
