<section style="display: flex;">
    <app-side-bar></app-side-bar>
    <div class="form">
        <div style="margin-left: 300px;">
            <h1>{{title}}</h1>
        </div>
        <div>
            <form [formGroup]="alunosFormCadastro" (ngSubmit)="cadastrar()">
                <div>
                    <label for="matricula">Matricula:</label>
                    <input id="matricula" type="text" formControlName="matricula">
                    <div *ngIf="alunosFormCadastro.get('matricula')?.invalid && alunosFormCadastro.get('matricula')?.touched">
                        Matricula é obrigatória.
                    </div>
                </div>
                <div>
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" formControlName="nome">
                    <div *ngIf="alunosFormCadastro.get('nome')?.invalid && alunosFormCadastro.get('nome')?.touched">
                        Nome é obrigatório.
                    </div>
                </div>
                <div>
                    <label for="sexo">Gênero:</label>
                    <input id="sexo" type="text" formControlName="sexo">
                </div>
                <div>
                    <label for="data_nascimento">Data de nascimento:</label>
                    <input id="data_nascimento" type="text" formControlName="data_nascimento">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="email" formControlName="email">
                    <div *ngIf="alunosFormCadastro.get('email')?.invalid && alunosFormCadastro.get('email')?.touched">
                        Email é obrigatório e deve ser válido.
                    </div>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input id="telefone" type="text" formControlName="telefone">
                </div>
                <div>
                    <label for="senha">Senha de acesso:</label>
                    <input id="senha" type="text" formControlName="senha">
                    <div *ngIf="alunosFormCadastro.get('senha')?.invalid && alunosFormCadastro.get('senha')?.touched">
                        Senha é obrigatória.
                    </div>
                </div>
                <div>
                    <label for="curso">Curso:</label>
                    <input id="curso" type="text" formControlName="curso">
                </div>
                <div>
                    <label for="serie">Série:</label>
                    <input id="serie" type="text" formControlName="serie">
                </div>
                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        
        </div>
    </div>
</section>
