<section style="display: flex;">
    <app-side-bar></app-side-bar>
    <div style="margin-left: 300px; width: 100%; display: flex;">
        <div class="informacoes__container">
            <div class="perfil__profile">
                <div class="perfil__profile__header">
                    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar"
                        class="perfil__profile__header">
                </div>
            </div>
            <form [formGroup]="informacoesAluno">
                <div class="informacoes__header">
                    <h3>Dados do estudande</h3>
                </div>
                <hr>
                <div class="informacoes__aluno">
                    <div class="informacoes__aluno__item">
                        <label class="informacoes__label">Matricula</label>
                        <input class="form-control" type="text" formControlName="matricula">
                    </div>
                    <div id="informacoes__aluno-nome" class="informacoes__aluno__item">
                        <label class="informacoes__label">Nome completo</label>
                        <input id="form-control-nome" class="form-control" type="text" formControlName="nome">
                    </div>
                    <div class="informacoes__aluno__item">
                        <label class="informacoes__label">Sexo</label>
                        <input class="form-control" type="text" formControlName="sexo">
                    </div>
                    <div id="informacoes__aluno-data-nascimento" class="informacoes__aluno__item">
                        <label class="informacoes__label">Data de nascimento</label>
                        <input class="form-control" type="text" formControlName="data_nascimento">
                    </div>
                    <div id="informacoes__aluno-telefone" class="informacoes__aluno__item">
                        <label class="informacoes__label">Celular</label>
                        <input class="form-control" type="text" formControlName="telefone">
                    </div>
                    <div id="informacoes__aluno-email" class="informacoes__aluno__item">
                        <label class="informacoes__label">Email</label>
                        <input class="form-control" type="text" formControlName="email">
                    </div>
                    <div id="informacoes__aluno-turma" class="informacoes__aluno__item">
                        <label class="informacoes__label">Turma</label>
                        <input class="form-control" type="text" formControlName="serie">
                    </div>
                    <div id="informacoes__aluno-curso"class="informacoes__aluno__item">
                        <label class="informacoes__label">Curso</label>
                        <input class="form-control" type="text" formControlName="curso">
                    </div>
                </div>
            </form>
        </div>
        <div class="card">
            <p-table #dt1 [value]="frequencias" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
                [loading]="loading" [paginator]="true"
                [globalFilterFields]="['aluno.nome', 'aluno.serie', 'aluno.curso',  'data_acesso', 'dia_semana']">
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <span class="p-input-icon-left ml-auto">Hist√≥rico de acesso</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex align-items-center">
                                Data de Acesso
                            </div>
                        </th>
                        <th>
                            <div class="flex align-items-center">
                                Hora de Acesso
                            </div>
                        </th>
                        <th>
                            <div class="flex align-items-center">
                                Dia da Semana
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-frequencia>
                    <tr>
                        <td>{{ frequencia.data_acesso | dataFormatada }}</td>
                        <td>{{ frequencia.hora_acesso }}</td>
                        <td>{{ frequencia.dia_semana }}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="4">Nenhum registro encontrado.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</section>
