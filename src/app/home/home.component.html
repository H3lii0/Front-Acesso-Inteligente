<div class="cabecalho">
    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__list__item">
                <img src="" alt="">
                <a href="">Home</a>
            </li>
            <li class="nav-bar__list__item">
                <a href="">News</a>
            </li>
            <li class="nav-bar__list__item">
                <a href="">Sobre</a>
            </li>
            <li class="nav-bar__list__item">
                <a href="">Contato</a>
            </li>
            <li class="nav-bar__list__item">
                <button>
                    <a routerLink="login">Login</a>
                </button>
            </li>
        </ul>
    </nav>
</div>

<main>
    <section class="main__section1">
        <h1 class="main__section1__title">Portal de acesso</h1>
        <form (ngSubmit)="buscarAluno()" [formGroup]="buscarAlunoForm">
            <div class="main_section1_search-bar">
                <p-iconField iconPosition="left" class="search-bar">
                    <p-inputIcon styleClass="pi pi-search" />
                    <input type="text" pInputText placeholder="Digite o número de identificação" formControlName="id" class="main__section1__input"/>
                    <button type="submit" class="main__section1__button">Pesquisar aluno</button>
                </p-iconField>
            </div>
        </form>
    </section>
    <section class="main__section2">
        <img class="main__section2__img" src="../../assets/img/students.png" alt="estudantes">
    </section>
</main>

<p-dialog header="Detalhes do Aluno" [modal]="true" [(visible)]="alunoDialog" [style]="{ width: '450px' }">
    <div class="container">
        <p-card *ngIf="aluno" header="{{ aluno.nome }}">
            <div class="card">
                <p>Série: {{ aluno.serie }}</p>
                <p>Curso: {{ aluno.curso }}</p>
                <p>Gênero: {{ aluno.sexo }}</p>
            </div>
            <ng-template pTemplate="footer">
                <div style="display: flex; justify-content: center;">
                    <p-button label="Confimar acesso" (onClick)="showSenhaDialog()" />
                </div>
            </ng-template>
        </p-card>
    </div>
</p-dialog>

<p-dialog header="Confirmar dados" [modal]="true" [(visible)]="senhaDialog" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Informe a senha para continuar.</span>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="senha" class="font-semibold w-6rem">Senha:</label>
        <input type="password" pInputText id="senha" class="flex-auto" autocomplete="off" [(ngModel)]="senha"
            (keydown.enter)="confirmarSenha()" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" (onClick)="senhaDialog = false" severity="secondary" />
        <p-button label="Confirmar" (onClick)="confirmarSenha()" />
    </div>
</p-dialog>

<script>
    document.addEventListener('keydown')
</script>
