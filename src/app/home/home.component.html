<div class="cabecalho">
    <a href="">Home</a>
    <nav class="cabecalho-menu">
        <a href="">News</a>
        <a href="">Sobre</a>
        <a href="">Contato</a>
    </nav>
    <div class="login">
        <a href="">Login</a>
    </div>
</div>
<div class="pesquisar">
    <form (ngSubmit)="buscarAluno()" [formGroup]="buscarAlunoForm">
        <div class="ok">
            <h1>Portal de acesso</h1>
            <p-iconField iconPosition="left">
                <p-inputIcon styleClass="pi pi-search" />
                <input type="text" pInputText placeholder="Digite o número de identificação" formControlName="id" />
                <button type="submit" class="botao">Pesquisar aluno</button>
            </p-iconField>
        </div>
    </form>
    <div class="imagem-base">
        <img src="../../assets/img/student_boy.png" alt="">
    </div>
    <div class="imagem-base-2">
        <img src="../../assets/img/student_girl.png" alt="">
    </div>
</div>

<p-dialog header="Detalhes do Aluno" [modal]="true" [(visible)]="alunoDialog" [style]="{ width: '450px' }">
    <div class="container">
        <p-card *ngIf="aluno" header="{{ aluno.nome }}">
            <div class="card">
                <p>Série: {{ aluno.serie }}</p>
                <p>Curso: {{ aluno.curso }}</p>
                <p>Gênero: {{ aluno.sexo }}</p>
            </div>
            <ng-template pTemplate="footer">
                <div style="display: flex; justify-content: center;">
                    <p-button label="Confimar acesso" (onClick)="showSenhaDialog()" />
                </div>
            </ng-template>
        </p-card>
    </div>
</p-dialog>

<p-dialog header="Confirmar dados" [modal]="true" [(visible)]="senhaDialog" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Informe a senha para continuar.</span>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="senha" class="font-semibold w-6rem">Senha:</label>
        <input type="password" pInputText id="senha" class="flex-auto" autocomplete="off" [(ngModel)]="senha" (keydown.enter)="confirmarSenha()" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" (onClick)="senhaDialog = false" severity="secondary" />
        <p-button label="Confirmar" (onClick)="confirmarSenha()" />
    </div>
</p-dialog>

<script>
    document.addEventListener('keydown' )
</script>
